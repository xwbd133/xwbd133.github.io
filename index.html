<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ------ Css ------- -->
    <link rel="stylesheet" href="style.css">
    <!-- ------ RemixIcon ------- -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Day #30 - Responsive Portfolio Website | NaeuCode </title>

<body>
    <!-- ---------------- Header --------------- -->
    <header>
        <a href="#" class="logo">NaeuCode<span>.</span></a>

        <div class="nav-container">
            <ul class="navbar">
                <li class="nav-link active-link"><a href="#profile">Home</a></li>
                <li class="nav-link"><a href="#about">About Me</a></li>
                <li class="nav-link"><a href="#skills">Skills</a></li>
                <li class="nav-link"><a href="#projects">Projects</a></li>
                <li class="nav-link"><a href="#contact">Contact Me</a></li>
            </ul>
            
            <div class="nav-button">
                <i class="bx bx-moon change-theme" id="theme-button"></i>
                <a href="#"><i class="bx bx-menu" id="menu-icon"></i></a>
            </div>
        </div>
        <div class="underline"></div>

    </header>
    <!-- ---------------- Profile Section --------------- -->
    <section id="profile">
        <div class="section__pic-container">
            <img src="assets/p1.png" class="profile-pic">
        </div>

        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>

            <p class="section__text__p2">Front-End Developer</p>
            <p class="section__text__p3">With knowledge in web development and design,</br>I offer the best projects resulting in quality work.</p>

            <div class="btn-container">
                <button class="btn btn-color-2" onclick="window.open('/assets/resume-example.pdf')">Download CV</button>
                <button class="btn btn-color-1" onclick="location.href='./#contact'">Contact Info</button>
            </div>

            <div id="socials-container">
                <a href="https://github.com/NaeuCode" target="_blank"><i class="ri-github-line social-icon"></i></a>
                <a href="https://www.instagram.com/naeucode/" target="_blank"><i class="ri-instagram-line social-icon"></i></a>
                <a href="https://www.youtube.com/" target="_blank"><i class="ri-youtube-line social-icon"></i></a>
            </div>

        </div>
    </section>
    <!-- ---------------- About Section --------------- -->
    <section id="about">
    </section>
    <!-- ---------------- Skills Section --------------- -->
    <section class="skills" id="skills">
    </section>
    <!-- ---------------- Project Section --------------- -->
    <section id="projects">
    </section>
    <!-- ---------------- Contact Section --------------- -->
    <section id="contact">
    </section>
